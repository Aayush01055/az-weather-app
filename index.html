<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySense | Weather Forecast</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="weather-app" id="weather-app">
        <div class="app-header">
          <div class="app-title">
            <i class="fas fa-cloud-sun"></i>
            <h1>SkySense</h1>
          </div>
          <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="city"
              placeholder="Search for a city..."
              autocomplete="off"
            />
            <button id="search-btn" class="search-btn">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <button id="location-btn" class="location-btn">
            <i class="fas fa-location-crosshairs"></i>
            <span>Current Location</span>
          </button>
        </div>

        <div class="search-history" id="search-history">
          <h3>Recent Searches</h3>
          <div class="history-items" id="history-items"></div>
        </div>
      </div>
    </div>
  </body>
</html>
